        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  
  /swagger:
    x-swagger-pipe: swagger_raw

definitions:

# Responses

  DeleteResponse:
    type: object
    properties:
      success:
        type: number
        description: Returns 1 if successful
      description:
        type: string
        description: A short comment
    required:
      - success
      - description
      
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
        
# Login
    
  Auth:
    type: object
    properties:
      email:
        type: string
      password: 
        type: string
      rol: 
        type: string
  
# Usuario

  Usuario:
    type: object
    properties:
      password: 
        type: string
      nombre: 
        type: string
      apellidos: 
        type: string
      intereses:
        type: array
        items: 
          type: string
      email: 
        type: string
      rol: 
        type: string
    required:
      - password
      - nombre
      - apellidos
      - email
      - rol
        
  UsuarioResponse:
    type: object
    properties:
      id: 
        type: string
      password: 
        type: string
      nombre: 
        type: string
      apellidos: 
        type: string
      intereses:
        type: array
        items: 
          type: string
      email: 
        type: string
      rol: 
        type: string
    required:
      - password
      - nombre
      - apellidos
      - email
      - rol
  
  UsuarioList:
    properties:
      usuarios:
        type: array
        items:
          $ref: "#/definitions/UsuarioResponse"
          
# Eventos

  Evento:
    type: object
    properties:
      nombre: 
        type: string
      descripcion:
        type: string
      invitados:
        type: string
      fecha: 
        type: string
      hora:
        type: string
      tags:
        type: array
        items:
          type: string
      foto:
        type: string
      realizado:
        type: boolean
    required:
      - nombre
      - descripcion
      - invitados
      - fecha
      - tags
      - realizado
  
  EventoResponse:
    type: object
    properties:
      id: 
        type: number
      nombre: 
        type: string
      descripcion:
        type: string
      invitados:
        type: string
      fecha: 
        type: string
      hora:
        type: string
      tags:
        type: array
        items:
          type: string
      foto:
        type: string
      realizado:
        type: boolean
    required:
      - nombre
      - descripcion
      - invitados
      - fecha
      - tags
      - realizado
      
  EventoList:
    properties:
      eventos:
        type: array
        items:
          $ref: "#/definitions/EventoResponse"  
          
# Usuario-Evento

  Usuario-Evento:
    type: object
    properties:
      usuarioId:
        type: number
      eventoId: 
        type: number
    required:
      - usuarioId
      - eventoId
      
  Usuario-EventoResponse:
    type: object
    properties:
      id:
        type: number
      usuarioId:
        type: number
      eventoId: 
        type: number
    required:
      - id
      - usuarioId
      - eventoId

