swagger: "2.0"
info:
  version: "1.0.0"
  title: EventosAPI

host: localhost:10010

# Cors config

x-google-endpoints:
  - name: 'localhost:10010'
    allowCors: 'true'

# Paths

basePath: /

schemes: [http, https]

consumes:
  - application/json
produces:
  - application/json
paths:
  
  /login:
    x-swagger-router-controller: login.controller
    
    post:
      operationId: login
      parameters:
        - name: auth
          in: body
          required: true
          schema:
            $ref: "#/definitions/Auth"
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/UsuarioResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
        
  /usuarios:
    x-swagger-router-controller: usuario.controller
    
    get:
      operationId: getUsuarios
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/UsuarioList"
        default:
          description: Error
          schema: 
            $ref: "#/definitions/ErrorResponse"
    
    post:
      operationId: postUsuario
      parameters:
        - name: usuario
          in: body
          required: true
          schema:
            $ref: "#/definitions/Usuario"
      responses:
        "201":
          description: Success
          schema:
            $ref: "#/definitions/UsuarioResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /usuarios/{id}:
    x-swagger-router-controller: usuario.controller

    put:
      operationId: putUsuario
      parameters:
        - name: id
          type: string
          in: path
          required: true
        - name: usuario
          in: body
          schema:
            $ref: "#/definitions/Usuario"
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/UsuarioResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    
    delete:
      operationId: deleteUsuario
      parameters:
        - name: id
          in: path 
          required: true
          type: string
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/DeleteResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
            
  /eventos:
    x-swagger-router-controller: evento.controller
    
    get:
      operationId: getEventos
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/EventoList"
        default:
          description: Error
          schema: 
            $ref: "#/definitions/ErrorResponse"
    
    post:
      operationId: postEvento
      parameters:
        - name: evento
          in: body
          required: true
          schema:
            $ref: "#/definitions/Evento"
      responses:
        "201":
          description: Success
          schema:
            $ref: "#/definitions/EventoResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /eventos/{id}:
    x-swagger-router-controller: evento.controller
  
    get:
      operationId: getEventoById
      parameters:
        - name: id
          type: string
          in: path
          required: true
      responses:
        "200":
          description: success
          schema:
            $ref: "#/definitions/EventoResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

    put:
      operationId: putEvento
      parameters:
        - name: id
          type: string
          in: path
          required: true
        - name: evento
          in: body
          schema:
            $ref: "#/definitions/Evento"
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/EventoResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    
    delete:
      operationId: deleteEvento
      parameters:
        - name: id
          in: path 
          required: true
          type: string
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/DeleteResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
            
  /usuario-evento:
    x-swagger-router-controller: usuario-evento.controller
    
    post:
      operationId: postUsuarioEvento
      parameters:
        - name: usuario-evento
          in: body
          required: true
          schema:
            $ref: "#/definitions/Usuario-Evento"
      responses:
        "201":
          description: Success
          schema:
            $ref: "#/definitions/Usuario-EventoResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /usuario-evento/{id}:
    x-swagger-router-controller: usuario-evento.controller
    
    delete:
      operationId: deleteUsuarioEvento
      parameters:
        - name: id
          in: path 
