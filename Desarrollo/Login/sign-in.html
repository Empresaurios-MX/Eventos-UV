<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Registro</title>
</head>
<body>
    <img src="images/USBI.jpg" align=left height="730">
    <br>
    <h1>Eventos UV</h1>
    <h2>Registro de nuevos usuarios</h2>
    <br>

    <div class="form-input-names">
        <input type="text" name="name" placeholder="Nombre">
        <input type="text" name="lastname" placeholder="Apellidos">
    </div>
    <div class="form-input-signin">
        <input type="email" name="username" placeholder="Nombre de usuario">
    </div>
    <div class="form-input-signin">
        <input type="email" name="email" placeholder="Correo electronico">
    </div>
    <div class="form-input-signin">
        <input type="password" name="password" placeholder="Contraseña">
    </div>
    <div class="form-input-signin">
        <input type="password" name="password" placeholder="Confirmar contraseña">
    </div>
    <div class="form-input-signin">
        <input type="password" name="password" placeholder="Etiquetas">
    </div>
    <input class="btnIngresar" type="submit" value="Registrar">

</body>
<footer>© 2020 Universidad Veracruzana. Todos los derechos reservados</footer>
</html>
